<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader Diagnostics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Web NFC Reader & Diagnostics</h1>
    <p>
        Click "Start Scan", then tap an NDEF-formatted NFC tag to your phone's NFC antenna location.
    </p>

    <div class="button-group">
        <button id="scanButton">Start Scan</button>
        <button id="abortButton" disabled>Stop Scan</button>
    </div>
    
    <div id="status">
        <p>Status: Ready</p>
    </div>

    <form id="nfcForm">
        <label for="nfcValue">NFC Tag Value:</label>
        <input type="text" id="nfcValue" name="nfcValue" placeholder="Data from NFC tag will appear here..." readonly>
    </form>

    <h2>Diagnostic Log</h2>
    <div id="log">
        <!-- Log messages will appear here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
